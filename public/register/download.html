<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>APP下载</title>
	<style>
		body{
			background-color: #e8423c;
			margin: 0;
			padding: 0;
		}
		img{
			width: 100%;
			display: block;
			vertical-align: bottom;
		}
		#mcover {
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background: rgba(0, 0, 0, 0.7);
		    display: none;
		    z-index: 2000;
		}
		#mcover img {
		    position: fixed;
		    right: 18px;
		    top: 18px;
		    width: 80%;
		    z-index: 999;	
		}
		.btnDownload {
			display: inline-block;
			width: 40%;
			height: 30px;
			line-height: 30px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 14px;
			color: #fff;
			letter-spacing: 1px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<script>
		var check_download_android = function(e) {
			var ua = window.navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == 'micromessenger') {
				document.getElementById('mcover').style.display='block';
			}else {
				e.target.href = '/download/android_app_v1.apk';
			}
		}
	</script>
	<img src="download.jpg" alt="" />
	<div style="text-align: center;">
		<a class="btnDownload" onclick="check_download_android(event);">Android下载</a>
	</div>
	<div style="text-align: center;">
		<a class="btnDownload" href="itms-services://?action=download-manifest&url=https://www.wangtougongshe.com/download/kuaihang.plist">IOS下载</a>
	</div>
	<div id="mcover">
	     <img src="weixin_tip.png">
	</div>
	<script>  
	(function (doc, win) {
	        var docEl = doc.documentElement,
	            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	            recalc = function () {
	                var clientWidth = docEl.clientWidth;
	                if (!clientWidth) return;
	                if(clientWidth>=1080){
	                    docEl.style.fontSize = '100px';
	                }else{
	                    docEl.style.fontSize = 100 * (clientWidth / 1080) + 'px';
	                }
	            };

	        if (!doc.addEventListener) return;
	        win.addEventListener(resizeEvt, recalc, false);
	        doc.addEventListener('DOMContentLoaded', recalc, false);
	    })(document, window);
	</script> 
</body>
</html>
